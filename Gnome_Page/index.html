  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }

<img src="Magic8ball.png" id="eightBall" alt="Magic 8 Ball"/>

<script>
  const answers = [
    "Yes", "No", "Maybe", "Mayhaps", "Not likely", "Ask again later", "Absolutely", "Doubtful", "Ask Antti", "Ana might know", "Noora knows the answer", 
    "Valtteri's onto something", "Lily has an inkling", "Helmi's got you", "Jena knows", "Vix has a clue", "Meditate on it", "I'll be frank (I wanted to place a pic of Frank from 'it's always sunny in Philadelphia' here but I ran out of time), no clue",
    "Niko would nod approvingly", "Definitely", "Better not tell you now", "Signs point to yes", "Very doubtful", "Why are you asking me bruh? I'm no smarter than you"
  ];

  const ball = document.getElementById('eightBall');
  const answerDiv = document.getElementById('answer');

  ball.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * answers.length);
    answerDiv.textContent = answers[randomIndex];
  });
  const audio = document.getElementById('audio-controls');
  const img = document.getElementById('playing-image');

  audio.addEventListener('play', () => {
    img.style.display = 'block';
  });

  audio.addEventListener('pause', () => {
    img.style.display = 'none';
  });

  audio.addEventListener('ended', () => {
    img.style.display = 'none';
  });

</script>
